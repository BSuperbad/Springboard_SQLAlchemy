{% extends 'posts/base.html' %}
{% block title %}Add New Post{% endblock %}
{% block content %}
<h1>Add Post for {{user.full_name}}</h1>
<form action="/users/{{user.id}}/posts/new" method="POST">
    <p>Title <input type="text" class="form-control" name="title" required></p>
    <p>Post Content <textarea class="form-control" name="content" required></textarea>
    </p>
    <div class="form-group row form-check">
        {% for tag in tags %}
        <div>
            <input class="form-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" name="tags" {% if tag
                in tags %} checked {% endif %}>
            <label class="form-check-label" for="tag_{{ tag.id }}">
                {{ tag.name }}
            </label>
        </div>
        {% endfor %}
    </div>
    <div class="form-group text-right">
        <a href="/users/{{user.id}}" class="btn btn-info">Cancel</a>
        <button class="btn btn-success">Add</button>
    </div>
</form>
{% endblock %}
