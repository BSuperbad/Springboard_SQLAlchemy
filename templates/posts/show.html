{% extends 'posts/base.html' %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-10 col-12">
        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
        <p class="font-italic">By {{user.full_name}}</p>

        <form>
            <a href="/users/{{user.id}}" class="btn btn-outline-info">Cancel</a>
            <button class="btn btn-primary" formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
            <button class="btn btn-danger" formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
        </form>

    </div>
</div>
{% endblock %}
