{% extends 'posts/base.html' %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-10 col-12">
        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
        <p class="font-italic">By {{post.user.full_name}}</p>
        <p><small>Created at {{ post.created_at }}</small></p>

        <h5>Tags:
            {% for tag in post.tags%}
            <a class="badge badge-primary" href="/tags/{{tag.id}}">{{tag.name}}</a>
            {% endfor %}
        </h5>

        <form>
            <a href="/users/{{user.id}}" class="btn btn-outline-info">Cancel</a>
            <button class="btn btn-primary" formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
            <button class="btn btn-danger" formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
        </form>

    </div>
</div>
{% endblock %}
