{% extends 'users/base.html' %}
{% block title %}{{ user.full_name }}{% endblock %}
{% block content %}
<div class="row">
    <div class="col-sm-2 col-6">
        <img class="img-fluid" src="{{user.image_url}}" alt="{{user.full_name}}">
    </div>
    <div class="col-sm-10 col-12">
        <h1>{{ user.full_name }}</h1>


        <form>
            <button class="btn btn-primary" formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
            <button class="btn btn-danger" formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>
        </form>

        <h2>Posts</h2>
        <ul>
            {% for post in user.posts%}
            <li><a href="/users/{{user.id}}/posts/{{post.id}}">{{post.title}}</a>
                <small>{{ post.created_at }}</small>
            </li>
            {% endfor %}
        </ul>
        <a href="/users/{{user.id}}/posts/new" class="btn btn-primary">Add Post</a>
        <a href="/users" class="btn btn-outline-info">Back to Users</a>


    </div>
</div>
{% endblock %}
