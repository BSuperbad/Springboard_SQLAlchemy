<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{% block title %}Tags Home{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        {% block navbar %}
        <form class="form-inline">
            <a class="btn btn-outline-success" href="/">Recent Posts</a>
            <a class="btn btn-outline-success" href="/users">Users</a>
            <a class="btn btn-outline-success" href="/tags">Tags</a>
        </form>
        {% endblock %}
    </nav>
    {% block content %}


    <h1>Tags</h1>
    <ul>
        {% for tag in tags%}
        <li>
            <a href="/tags/{{tag.id}}">{{tag.name}}</a>
        </li>
        {% endfor %}
    </ul>
    <p><a href="/tags/new" class="btn btn-primary">Add Tag</a></p>
</body>
{% endblock %}

</html>
