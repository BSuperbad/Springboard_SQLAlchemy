{% extends 'posts/base.html' %}
{% block title %}Edit Tag{% endblock %}
{% block content %}
<h1>Edit Tag: "{{ tag.name}}"</h1>
<form method="POST" action="/tags/{{ tag.id }}/edit">
    <p>Name <input type="text" class="form-control" name="tag_name" required value="{{ tag.name }}"></p>
    <div class="form-group row form-check">
        {% for post in posts %}
        <div>
            <input class="form-input" type="checkbox" value="{{ post.id }}" id="post_{{ post.id }}" name="posts" {% if
                post in posts %} checked {% endif %}>
            <label class="form-check-label" for="post_{{ post.id }}">
                {{ post.title }}
            </label>
        </div>
        {% endfor %}
    </div>
    <div class="form-group text-right">
        <a href="/tags/{{tag.id}}" class="btn btn-outline-info">Cancel</a>
        <button type="submit" class="btn btn-success">Save</button>
    </div>
</form>
{% endblock %}
