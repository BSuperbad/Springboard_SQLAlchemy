<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Home Page</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
            <a class="btn btn-outline-success" href="/users">Refresh Posts</a>
            <a class="btn btn-outline-success" href="/users">Users</a>
            <a class="btn btn-outline-success" href="/tags">Tags</a>
        </form>
    </nav>
    <h1>Blogly Recent Posts</h1>
    <div>
        {% for post in posts%}
        <div class="row">
            <div class="col-sm-10 col-12">
                <h2><a href="/posts/{{post.id}}">{{post.title}}</a></h2>
                <p>{{post.content}}</p>
                <p class="font-italic">By <a href="/users/{{post.user.id}}">{{post.user.full_name}}</a></p>
                <p><small>Created at {{ post.created_at }}</small></p>
                <h5>Tags:
                    {% for tag in post.tags%}
                    <a class="badge badge-primary" href="/tags/{{tag.id}}">{{tag.name}}</a>
                    {% endfor %}
                </h5>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
